<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Clemens Anzmann's Flight Map</title>
</head>

<body>
  <svg id="flightmap">
    <defs>
      <filter id="atmosphere-glow" x="0" y="0" width="200%" height="200%">
        <feOffset id="atmosphere-offset" result="offOut" in="SourceGraphic" dx="20" dy="0" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
      <filter id="path-glow">
        <fegaussianblur result="blurOut" stddeviation="2"></fegaussianblur>
        <femerge>
          <femergenode in="blurOut"></femergenode>
          <femergenode in="blurOut"></femergenode>
          <femergenode in="blurOut"></femergenode>
          <femergenode in="SourceGraphic"></femergenode>
        </femerge>
      </filter>
    </defs>
  </svg>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
